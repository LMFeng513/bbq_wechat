<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/util.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			
			mui.plusReady(Function(){
				//设置通知栏的颜色
				plus.navigator.setStatusBarBackground("#000000");
				
				
				
				//绑定点击事件
				document.getElementById("register_btn").addEventListener("tap",function(){
					
					var username =document.getElementById("username").value;
					var password=document.getElementById("password").value;
					var nickname =document.getElementById("nickname").value;
					
					//校验表单
					
					//使用mui 的ajax 发送请求进性注册
					util.ajax({
						url: url.register,
						data:{
							"username":username,
							"password":password,
							"nickname":nickname
						},
						success: function(data){
							if(data.code==1000){
								//成功
								plus.webview.currentWebview().close();
								
							}else{
								plus.nativeUI.toast(data.msg);
							}
						}
					})
					
				});
			});
		</script>
	</head>

	<body>
	<!--
    标题栏
    -->
   <header class="mui-bar mui-bar-nav" style="background-color: #000000;">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
	    <h1 class="mui-title" style="color: #FFFFFF;">注册页面</h1>
	</header>
	
	<!-- 注册表单 -->
	<div class="mui-content" style="margin-top: 60px;">
	    <div class="mui-row" >
	    	<div class="mui-col-sm-2 mui-col-xs-12"></div>
	        <div class="mui-col-sm-2 mui-col-xs-12">
	            <li class="mui-table-view-cell">
	                    	账号  
	            </li>
	        </div>
	        <div class="mui-col-sm-6 mui-col-xs-12">
	                <input type="text" id="username" name="username" placeholder="请输入账号"/>
	        </div>
	        <div class="mui-col-sm-2 mui-col-xs-12"></div>
	    </div>
	    <div class="mui-row" >
	    	<div class="mui-col-sm-2 mui-col-xs-12"></div>
	        <div class="mui-col-sm-2 mui-col-xs-12">
	            <li class="mui-table-view-cell">
	                    	密码
	            </li>
	        </div>
	        <div class="mui-col-sm-6 mui-col-xs-12">
	                <input type="password" id="password" name="password" placeholder="请输入密码"/>
	        </div>
	        <div class="mui-col-sm-2 mui-col-xs-12"></div>
	    </div>
	    <div class="mui-row" >
	    	<div class="mui-col-sm-2 mui-col-xs-12"></div>
	        <div class="mui-col-sm-2 mui-col-xs-12">
	            <li class="mui-table-view-cell">
	                    	昵称 
	            </li>
	        </div>
	        <div class="mui-col-sm-6 mui-col-xs-12">
	                <input type="text" name="nickname" id="nickname" placeholder="请输入昵称"/>
	        </div>
	        <div class="mui-col-sm-2 mui-col-xs-12"></div>
	    </div>
	    <div class="mui-row" >
	    	<div class="mui-col-sm-1 mui-col-xs-12"></div>
	        <div class="mui-col-sm-10 mui-col-xs-12">
	                	<button id="register_btn" style="width: 100%;" class="mui-btn mui-btn-success">注册</button>
	        </div>
	        <div class="mui-col-sm-1 mui-col-xs-12"></div>
	    </div>
	</div>
	
	
	</body>

</html>
