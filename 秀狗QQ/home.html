<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			
			mui.plusReady(function(){
				//设置状态栏
				plus.navigator.setStatusBarBackground("#000000");
				
				//准备好四个页面
				 var pageArray=[
				 	"wechat_cc.html",
				 	"wechat_tongxunlu.html",
				 	"wechat_discover.html",
				 	"wechat_me.html"
				 ];
				 
				 //获取当前的页面
				 var cpage=plus.webview.currentWebview();
				 //窗口统一样式
				 var styles={
				 	"top":45,
				 	"bottom":50
				 };
				 
				 //创建4个页面
				 for(var i=0;i<pageArray.length;i++){
				 	//创建相应的页面对象
				 	var page =plus.webview.create(pageArray[i],pageArray[i],styles);
				 	
				 	if(i!=0){
				 		page.hide();//隐藏页面
				 		
				 	}
				 	cpage.append(page);
				 }
				 
				 //设置点击事件--批量设置
				 mui("#tab_id").on('tap','.mui-tab-item',function(){
				 	var page =this.getAttribute("alt");
				 	//原来的现实的页面隐藏
				 	for(var i=0;i<pageArray.length;i++){
				 		plus.webview.getWebviewById(pageArray[i]).hide();
				 		
				 	}
				 	//获得对应的应用
				 	var spage =plus.webview.getWebviewById(page);
				 	spage.show();
				 });
			});
		</script>
		<style>
			.mui-bar-tab .mui-tab-item.mui-active{
				color: #2AC845;
			}
		</style>
	</head>

	<body>
			<!-- 标题栏 -->
	<header class="mui-bar mui-bar-nav" style="background-color: #000000;">
	    <h1 class="mui-title" style="color: #FFFFFF;">揭职表白墙</h1>
	</header>
	
	<!-- 首页的标签页 -->
	<nav id="tab_id" class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" alt="wechat_cc.html">
	        <span class="mui-icon mui-icon-weixin"></span>
	        <span class="mui-tab-label">墙菌</span>
	    </a>
	    <a class="mui-tab-item" alt="wechat_tongxunlu.html">
	        <span class="mui-icon mui-icon-contact"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item" alt="wechat_discover.html">
	        <span class="mui-icon mui-icon-paperplane"></span>
	        <span class="mui-tab-label">表白墙</span>
	    </a>
	    <a class="mui-tab-item" alt="wechat_me.html">
	        <span class="mui-icon mui-icon-qq"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	</body>

</html>
